name: 🚀 Deploy to Host

on:
  workflow_run:
    workflows: ["🐳 Containers"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/leaky
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/leaky/admin
          chmod 600 ~/.ssh/leaky/admin

      - name: Create .env file in ./iac
        run: |
          mkdir -p ./iac
          echo "ADMIN_KEY_PATH=~/.ssh/leaky/admin" > ./iac/.env
          echo "INVENTORY_PATH=./hosts/digitalOcean/production" >> ./iac/.env

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible
          ansible-galaxy collection install ansible.posix

      - name: Run deploy script
        run: |
          chmod +x ./bin/deploy
          ./bin/deploy

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/leaky/admin