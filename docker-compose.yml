version: "3"

services:
  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - "4001:4001" # IPFS swarm
      - "8080:8080" # IPFS gateway
      - "5001:5001" # IPFS API
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - ipfs
    networks:
      - app_network
    # Add this back for Windows/Mac compatibility
    extra_hosts:
      # for linux
      # - "host.docker.internal:172.17.0.1"
      # for mac
      - "host.docker.internal:host-gateway"

networks:
  app_network:
    driver: bridge

volumes:
  ipfs_data:
